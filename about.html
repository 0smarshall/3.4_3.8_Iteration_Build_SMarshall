<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/3.8_css.css">
    <title>About Us Page - Clothing Store</title>
</head>
<body>
    <header>
        <h1>About Us</h1>
        <!-- Navigation links -->
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="image-placeholder">
            Image Placeholder
        </div>

        <section class="company-info">
            <h2>About Disconnected Clothing Store</h2>
            <textarea rows="10" cols="70" placeholder="Write information about your company here..." style="width: 100%; padding: 1em; border: 1px solid #ccc; border-radius: 5px;"></textarea>
        </section>

        <section class="dropdowns">
            <h2>Learn More:</h2>
            <div class="dropdown">
                <button class="dropbtn">About Us - Category 1</button>
                <div class="dropdown-content">
                    <p>Description of Category 1.</p>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">About Us - Category 2</button>
                <div class="dropdown-content">
                    <p>Description of Category 2.</p>
                </div>
            </div>
            <!-- Add more dropdowns as needed -->
        </section>

        <section class="image-gallery">
            <h2>Our Gallery</h2>
            <div class="gallery">
                <div class="gallery-item">
                    <img src="images/gallery1.jpg" alt="Gallery Image 1">
                </div>
                <div class="gallery-item">
                    <img src="images/gallery2.jpg" alt="Gallery Image 2">
                </div>
                <div class="gallery-item">
                    <img src="images/gallery3.jpg" alt="Gallery Image 3">
                </div>
                <div class="gallery-item">
                    <img src="images/gallery4.jpg" alt="Gallery Image 4">
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Disconnected Clothing Store</p>
    </footer>

    <script src="/js/script.js"></script>
</body>
</html>
